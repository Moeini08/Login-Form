<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style/style2.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">

                <form action="" class="signup" method="get">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                         <i class="fas fa-user"></i>  
                         <input type="text" placeholder="Username" id="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>  
                        <input type="email" placeholder="Email" id="email">
                   </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>  
                        <input type="password" placeholder="Password" id="password">
                   </div>
                   <button type="button" class="btn solid" onclick="btn_click()">Sign up</button>
                   
                   <p class="text-log">Or sign up with social platforms</p>
                   <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                   </div>
                </form>

            </div>

            <div class="panel-container">
                <div class="panel-right">
                    <div class="contant">
                        <h3>On of us ?</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing 
                            elit, Minus impedit quidem quibusdam ?</p>
                        <button class="btn-right" id="btn-up-right">Sign In</button>    
                    </div>
                    <img src="image/undraw_maker_launch_re_rq81.svg" class="img">
                </div>
            </div>

        </div>

    </div>
    <script src="JavaScript/login_js.js type="text/javascript"></script>


</body>
</html>
